<div class="box">
  <div class="box-header">
    <h3 class="box-title">Hover Data Table</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div id="example2_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
      <div class="row"><div class="col-sm-6"></div><div class="col-sm-6"></div>
    </div>
    <div class="row">
      <div class="col-sm-12"><table id="example2" class="table table-bordered table-hover dataTable" role="grid" aria-describedby="example2_info">
      <thead>
      <tr role="row">
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Rendering engine: activate to sort column ascending">Nume</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Browser: activate to sort column ascending">Prenume</th>
        <th class="sorting_desc" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Platform(s): activate to sort column ascending" aria-sort="descending">Telefon</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="Engine version: activate to sort column ascending">Data</th>
        <th class="sorting" tabindex="0" aria-controls="example2" rowspan="1" colspan="1" aria-label="CSS grade: activate to sort column ascending">Ora</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let appointment of appointments">
          <td>{{appointment.firstName}}</td>
          <td>{{appointment.lastName}}</td>
          <td>{{appointment.phone}}</td>
          <td>{{appointment.date.from | date:'MMMM d'}}</td>
          <td>{{appointment.date.from | date:'H: mm'}} - {{appointment.date.to | date:'H: mm'}}</td>
        </tr>
      </tbody>
      <tfoot>
      <!-- <tr>
        <th rowspan="1" colspan="1">Nume</th>
        <th rowspan="1" colspan="1">Prenume</th>
        <th rowspan="1" colspan="1">Telefon</th>
        <th rowspan="1" colspan="1">Data</th>
        <th rowspan="1" colspan="1">Ora</th>
      </tr> -->
      </tfoot>
    </table>
  </div>
</div>
</div>
  </div>
  <!-- /.box-body -->
</div>
