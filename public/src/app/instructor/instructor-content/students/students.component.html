<div *ngIf="!loading">
<div class="col-md-4" *ngFor="let student of students; let i = index">
  <div class="box box-widget widget-user">
    <!-- Add the bg color to the header using any of the bg-* classes -->
    <div class="widget-user-header bg-aqua-active">
      <h3 class="widget-user-username">{{student.firstName}} {{student.lastName}}</h3>
      <h5 class="widget-user-desc">Telefon: {{student.phone}}</h5>
    </div>
    <div class="widget-user-image">
      <img class="img-circle" src="/assets/img/user1-128x128.jpg" alt="User Avatar">
    </div>
    <div class="box-footer">
      <div class="row">
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <span class="description-text">Sedinte Efectuate</span>
            <h5 class="description-header">{{sessionsCount[i]}}</h5>
          </div>
        </div>
        <div class="col-sm-4 border-right">
          <div class="description-block">
            <span class="description-text">Sedinte Ramase</span>
            <h5 class="description-header">{{ 16 - sessionsCount[i]}}</h5>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="description-block">
            <span class="description-text"></span>
            <h5 class="description-header">Next Date</h5>
          </div>
        </div>
        <div class="col-md-12">
          <button (click)="onSelectStudent(student, i)" type="button" class="btn btn-block btn-primary">Detalii</button>
        </div>
      </div>
      <!-- /.row -->
    </div>
  </div>
</div>

</div>
<!-- Loading (remove the following to stop the loading)-->
<div class="overlay" *ngIf="loading">
  <i class="fa fa-refresh fa-spin"></i>
</div>
<!-- end loading -->
